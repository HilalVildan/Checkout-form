<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout-form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    
    <div class="form-container">
      <form action="#">
        <div class="form-1">
          <h2>Contact Information</h2>
          <div class="lbl lbl-email">
          <label for="email">Email</label> <br />
          <div class="icons">
          <i class="fa-solid fa-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email.."
            required
          />
        </div>
        </div>
          
          
<div class="lbl lbl-phone">
          <label for="phone">Phone</label> <br />
          <div class="icons">
          <i class="fa-solid fa-phone"></i>
          <input
            type="phone"
            name="phone"
            id="phone"
            placeholder="Enter your phone.."
            required
          />
        </div>
        </div>
        </div>
        <div class="form-2">
          <h2>Shipping Adress</h2>

          <div class="lbl lbl-name">
          <label for="name">Full name</label> <br />
          <div class="icons">
          <i class="fa-solid fa-user"></i>
          <input
            type="name"
            name="name"
            id="name"
            placeholder="Enter your Full name.."
            required
          />
        </div>
</div>
          
<div class="lbl lbl-address">
          <label for="address">Address</label> <br />
          <div class="icons">
          <i class="fa-solid fa-house-chimney"></i>
          <input
            type="address"
            name="address"
            id="address"
            placeholder="Enter your address.."
            required
          />
        </div>
</div>
          
<div class="lbl lbl-city">
          <label for="city">City</label> <br />
          <div class="icons">
          <i class="fa-solid fa-city"></i>
          <input
            type="city"
            name="city"
            id="city"
            placeholder="Enter your city.."
            required
          />
        </div>
</div>

          <div class="lbl lbl-country">

          <label for="country">Country</label> <br />
          <div class="icons">
          <i class="fa-solid fa-earth-europe"></i>
          <select name="country" id="country">
            <option value="Turkey">Turkey</option>
            <option value="Germany">Germany</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
          </select>
</div></div>

<div class="lbl lbl-post">
          <label for="post-code">Post Code</label> <br>
          <div class="icons">
          <i class="fa-solid fa-envelopes-bulk"></i>
          <input
            type="post-code"
            name="post-code"
            id="post-code"
            placeholder="Enter your postal code.."
            required
          />
</div>
</div>
          
<div class="lbl lbl-info">

          <input id="info" type="checkbox" name="info" value="info" />
          <label for="info"> See this information next time</label>
        </div>
          <button class="continue" >Continue</button>
        </div>
        
      </form>
    </div>

    
          

    <div class="basket">

        <div class="bag">
        <img src="./IMG/photo1.png" alt="bag">
        <div class="info">
        <h2>Vintage Backbag</h2>
        <span class="new-price">$54.99</span>
        <span class="alt-price">$94.99</span>
        <div class="btn-container" >
            <button class="min">-</button>
            <input type="number">
            <button class="plus">+</button>
        </div>
</div>
</div>


        <div class="shoes"> 
            <img src="./IMG/photo2.png" alt="shoes">
            <div class="info">
 <h2>Levi Shoes</h2>
        <span class="new-price">$74.99</span>
        <span class="alt-price">$124.99</span>


        <div class="btn-container" >
            <button class="min">-</button>
            <input type="number">
            <button class="plus">+</button>
        </div>
</div>
        </div>
        <div class="basket-end">
            <div class="end-1"> 
                <span>Shipping</span>
                <span>$19</span>
            </div>
            <div class="end-2">
                <span>Total</span>
                <span>$148.98</span>
            </div>
        </div>


    </div>
  </body>
</html>
